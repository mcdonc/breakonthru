[program:doorclient]
command = /home/pi/lockit/env/bin/doorclient --server=wss://lockit.mydomain.org/ --source=alsa_input.usb-C-Media_Electronics_Inc._USB_Audio_Device-00.mono-fallback --sink=alsa_output.usb-C-Media_Electronics_Inc._USB_Audio_Device-00.analog-stereo --webrtc-cli=/home/pi/lockit/webrtc-cli/webrtc-cli --secret=mysecret --logfile=/home/pi/lockit/doorclient.log
killasgroup = true
stopasgroup = true
user = pi
redirect_stderr = true

[program:pager]
command = /home/pi/lockit/env/bin/pager --pjsua-bin=/home/pi/lockit/pjproject/pjsip-apps/bin/pjsua-aarch64-unknown-linux-gnu --pjsua-config-file=/home/pi/lockit/pjsua.conf --paging-sip=sip:7000@192.168.1.139:5065 --drainevery=10
killasgroup = true
stopasgroup = true
user = pi
redirect_stderr = true
stdout_logfile = /home/pi/lockit/pager.log
